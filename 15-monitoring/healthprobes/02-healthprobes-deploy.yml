apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template: 
    metadata: # Dictionary
      name: myapp-pod
      labels: # Dictionary 
        app: myapp         
    spec:
      containers: # List
        - name: myapp-container
          image: lwplapbs/nginx:health
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /tech/index.html
              port : 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  type: NodePort 
  selector: 
    app: myapp
  ports: 
    - name: http
      port: 80
      targetPort: 80
      nodePort: 31233

    
